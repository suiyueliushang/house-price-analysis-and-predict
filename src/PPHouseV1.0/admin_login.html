<style>
    .validateCode {
        height: 25px;
        padding-left: 5px;
        margin-right: 10px;
    }
    
    .code {
        color: #ffffff;
        font-style: italic;
        display: inline-block;
        height: 30px;
        width: 65px;
        padding: 0 5px;
        line-height: 27px;
        letter-spacing: 4px;
        /*调整字母间距*/
        background-image: url('./img/timg.jpg');
        -moz-user-select: none;
        -khtml-user-select: none;
        user-select: none;
    }
    
    .refresh {
        cursor: pointer;
        display: inline-block;

<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>PPHouse</h1>
                                </div>

                                <p> 1.4</p>
                            </div>
                        </div>
                    </div>
                    <!--   登录界面实现    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">

                                <br/>
                                <br/>
                                <form id="login_form">

                                    <div class="form-group">
                                        <input id="admin_name" type="text" required data-msg="Please enter your username" class="input-material">
                                        <label for="admin_name" class="label-material">管理员用户名</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="admin_password" type="password" required data-msg="Please enter your password" class="input-material">
                                        <label for="password" class="label-material">密码</label>
                                    </div>

                                    <form action="#">
                                        <div class="form-group" style="display: inline-block">
                                            <input id="codes" type="text" name="validateCode" required data-msg="请输入验证码" class="input-material">
                                            <label for="codes" class="label-material">验证码</label>

                                        </div>
                                        <span class="refresh" style=" float: right"><img src="./img/refresh.png"></span>
                                        <span class="code" style=" float: right" disabled></span>


                                        <br/>

                                        <h7 id="wrong_box_1" style="color: red"></h7>
                                        <br>

                                    </form>
                                    <button type="button" id="admin_login" class="btn btn-primary">登陆</button>
                                </form>

                                <a href="./register.html" class="signup" style="margin-right:5px ">注册</a><a class="signup">|</a>
                                <a href="./login.html" class="signup">登录</a> <a class="signup" style="margin-right:5px ">|</a>
                                <a href="./forget_password.html" class="forgot-pass">忘记密码？</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
