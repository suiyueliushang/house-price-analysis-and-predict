<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

</head>
<style>
    .validateCode {
        height: 25px;
        padding-left: 5px;
        margin-right: 10px;
    }
    
    .code {
        color: #ffffff;
        font-style: italic;
        display: inline-block;
        height: 30px;
        width: 65px;
        padding: 0 5px;
        line-height: 27px;
        letter-spacing: 4px;
        /*调整字母间距*/
        background-image: url('./img/timg.jpg');
        -moz-user-select: none;
        -khtml-user-select: none;
        user-select: none;
    }
    
    .refresh {
        cursor: pointer;
        display: inline-block;
        vertical-align: middle;
    }
    
    .wrong-show {
        font-size: 12px;
        line-height: 12px;
        color: red;
    }
</style>

<body>


    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>PPHouse</h1>
                                </div>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <form class="form-validate" id="register">
                                    <div class="form-group">
                                        <input type="phone" id="phone_number" required data-msg="Please enter a valid email address" class="input-material">
                                        <label for="register-email" class="label-material">手机号</label>
                                    </div>
                                    <div>
                                        <div class="form-group" style="display: inline-block">
                                            <input id="reg_phone_code" type="password" name="phone_login_code" required data-msg="Please enter your password" class="input-material">
                                            <label for="login-password" class="label-material">手机验证码</label>
                                        </div>
                                        <div style="display: inline-block; float: right">
                                            <button type="button" id="get_phone_code" class="btn btn-primary" style="background-color:#87CEFA; ">获取验证码</button>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input id="reg_user_name" type="text" name="reg_user_name" required data-msg="Please enter your username" class="input-material">
                                        <label for="register_username" class="label-material">用户名</label>
                                    </div>

                                    <div class="form-group">
                                        <input id="reg_password" type="password" name="reg_password" required data-msg="Please enter your password" class="input-material">
                                        <label for="register_password" class="label-material">密码</label>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-password_1" type="password" required data-msg="Please enter your password" class="input-material">
                                        <label for="register-password_1" class="label-material">重复密码</label>
                                    </div>
                                    <form action="#">
                                        <div class="form-group" style="display: inline-block">
                                            <input id="codes" type="text" name="validateCode" required data-msg="请输入验证码" class="input-material">
                                            <label for="login-password" class="label-material">验证码</label>
                                        </div>
                                        <span class="refresh" style=" float: right"><img src="./img/refresh.png"></span>
                                        <span class="code" style=" float: right" disabled></span>

                                        <br/>
                                        <span class="wrong-show"></span>
                                        <h7 id="wrong_box" style="color: red"></h7>
                                        <br>

                                    </form>


                                    <div class="form-group terms-conditions">
                                        <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                                        <label for="register-agree">Agree the terms and policy</label>
                                    </div>
                                    <div class="form-group">
                                        <button id="sign_up" type="button" name="registerSubmit" class="btn btn-primary">Register</button>
                                    </div>
                                </form><small>Already have an account? </small><a href="login.html" class="signup">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js">
    </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js">
    </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script>
        window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
    </script>
</body>

</html>
